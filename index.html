<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Online</title>
    <!-- connecting to sass file -->
    <link rel="stylesheet" href="style.css">
    <!-- connecting cdn js icon font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <!-- container start -->
    <div class="container">
        <!-- text content on the top container -->
        <small>Online Calculator ~<a href="https://linktr.ee/dediindra_one" target="_blank">Dedi Indrawan</a></small>
        <!-- screen output -->
        <div class="screen-output"></div>
        <!-- button group -->
        <div class="button-group">
            <button type="submit" class="btn-clear">C</button>
            <button type="submit" class="btn-operation">%</button>
            <button type="submit" class="btn-delete"><i class="fa-solid fa-delete-left"></i></button>
            <button type="submit" class="btn-operation">/</button>
            <button type="submit" class="btn-number">7</button>
            <button type="submit" class="btn-number">8</button>
            <button type="submit" class="btn-number">9</button>
            <button type="submit" class="btn-operation">x</button>
            <button type="submit" class="btn-number">4</button>
            <button type="submit" class="btn-number">5</button>
            <button type="submit" class="btn-number">6</button>
            <button type="submit" class="btn-operation">-</button>
            <button type="submit" class="btn-number">1</button>
            <button type="submit" class="btn-number">2</button>
            <button type="submit" class="btn-number">3</button>
            <button type="submit" class="btn-operation">+</button>
            <button type="submit" class="btn-number">00</button>
            <button type="submit" class="btn-number">0</button>
            <button type="submit" class="btn-operation">.</button>
            <button type="submit" class="btn-equal">=</button>
        </div>
    </div>
    <!-- container end -->

    <!-- connecting to javascript file -->
    <script src="script.js"></script>
</body>

</html>
